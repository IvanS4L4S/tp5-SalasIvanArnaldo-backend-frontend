<button class="btn btn-outline-primary" (click)="llamarFormAgregarPasajero()">AGREGAR PASAJERO</button> <br><br><br>
<div class="container">
   
    <div id="TamaÃ±oSelec">

        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" [(ngModel)]="categoria" name="categoria">
            <option selected>seleccione categoria</option>
            <option value="menor" >Menor</option>
            <option value="adulto">Adulto</option>
            <option value="jubilado">Jubilado</option>
        </select>

        <button type="button" class="btn btn-dark" (click)="recuperarFiltroPasaje()">RECUPERAR POR FILTRO</button>
    </div><br>
    
    <button type="button" class="btn btn-dark" (click)="recuperarPasajes()">RECUPERAR TODOS</button><br><br>
    
    <table class="table table-dark table-striped">
    
        <thead>
            <tr>
                <th style="width: 10%">Id</th>
                <th style="width: 10%">Precio-Pasaje</th>
                <th style="width: 10%">Categoria-Pasajero</th>
                <th style="width: 10%">Fecha-Compra</th>
                <th style="width: 10%">Pasajero</th>
                <th style="width: 10%">Accion</th>
    
                
            </tr>
            </thead>
        <tbody>
            <tr *ngFor="let item of pasajes">
            
            <td>{{item._id}}</td>
            <td>{{item.precioPasaje | currency: 'USD' | lowercase}}</td>
            <td >{{item.categoriaPasajero}}</td>
            <td>{{item.fechaCompra}}</td>
            
               
                <td><b>Apellido y Nombre: </b>{{item.pasajero.apellido}},{{item.pasajero.nombre}}<br><b>Dni: </b> {{item.pasajero.nro_documento}}</td>
            
            
            <!-- {{item.pasajero.nombre}}-->
            <td>
                <button type="button" class="btn btn-outline-danger" (click)="eliminarPasajero(item)">borar</button>
                <button type="button" class="btn btn-outline-warning" (click)="modificarPasajero(item)">modificar</button>
            </td>
  
         
        </tr>
     </tbody>
    </table>
    
</div>
