<div class="container">

  <div  class="row">
    <div class="col-md-8  offset-md-2">
      <div class="card bg-dark text-white">
        <img  src="{{libro.imagen}}" class="card-img" alt="...">
        <div class="card-img-overlay">
          <div class="row" style="padding-top: 110px;">
            <div class="col-6" style="text-align: left;">    
              <button  (click)="retroceder()" style="border: none; background: none "><svg xmlns="http://www.w3.org/2000/svg" width="56" height="56" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
              </svg></button> 
            </div>
      
            <div class="col-6" style="text-align: right;">    
              <button   (click)="continuar()" style="border: none;background: none "><svg xmlns="http://www.w3.org/2000/svg" width="56" height="56" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
                <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
              </svg></button>
            </div>
          </div>
           <br>
           <div id="t" class="carousel-caption" >
            <h5 class="card-title">{{libro.titulo}}</h5>
            <p class="card-text">{{libro.descripcion}}</p>
           </div>       
        </div>
      </div>
    </div>
  </div>

</div>
